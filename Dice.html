<body>
    <button onclick="roll(1)">player 1 Roll</button>
    <button onclick="roll(2)">player 2 Roll</button>

    <div id="player1" class= "dice"></div>
    <div id="player2" class= "dice"></div>
    <div>
        <h1 id="roll"></h1>
    </div>
    <script>
        // var activePlayer = 1;
        const win =50; 
        // var rolls= 0;
        var maxroll = 0;
        var score = [0,0];
        var count=0;
        function roll(player){
            var player1 = document.getElementById("player1");
            var player2 = document.getElementById("player2");
            var p1=Math.floor(Math.random()*6)+1;
            // var p2=Math.floor(Math.random()*6)+1;
            console.log('dice',p1);
            document.getElementById('roll').innerText = p1;
            if(player == 1 ){
                
                if(count>maxroll){
                    alert('max has reach');
                count = 0;

                }
                else{
                    score[0] += p1;
                    player1.innerText = score[0];
                    count++;
                }

                // activePlayer  = 2;
                

            }
            else if(player == 2){
                if(count>maxroll){
                    alert('max has reach');
                count = 0;

                }
                else{
                    score[1] += p1;
                    player2.innerText = score[1];
                    count++;
                }

                // score[1] += p1;
                // player2.innerText = score[1];
                // activePlayer  = 1;
            }
            if(score[0]>=50){
                alert('player1 winner');
            }
            else if(score[1]>=50){
                alert('player 2 winner');

            }
        }
         
        </script>
